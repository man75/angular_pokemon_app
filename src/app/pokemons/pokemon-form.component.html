<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
  <div class="row">
   <div class="col s8 offset-s2">
  <div class="card-panel">
 
   <!-- Pokemon name -->
   <div class="form-group">
    <label for="name">Nom</label>
  <input type="text" class="form-control" id="name"
          pattern="^[a-zA-Z0-9áàâäãåçéèêëíìîïñóòôöõúùûüýÿæœ]{1,25}$"
          required
     [(ngModel)]="pokemon.name" name="name"
    #name="ngModel">
    </div>
    
    <!-- Pokemon hp -->
    <div class="form-group">16 <label for="hp">Point de vie</label>
    <input type="number" class="form-control" id="hp"
     [(ngModel)]="pokemon.hp" name="hp"
     #hp="ngModel">
    </div>
   
    <!-- Pokemon cp -->
    <div class="form-group">
    <label for="cp">Dégâts</label>
     <input type="number" class="form-control" id="cp"
     [(ngModel)]="pokemon.cp" name="cp"
  #cp="ngModel">
     </div>

    <!-- Pokemon types -->
    <form class="form-group">
   <label for="types">Types</label>
     <p *ngFor="let type of types">
     <label>
     <input type="checkbox"
    class="filled-in"
    id="{{ type }}"
    [value]="type"
    [checked]="hasType(type)"
    [disabled]="!isTypesValid(type)"
    (change)="selectType($event, type)">
  
    <span [attr.for]="type">
    <div class="{{ type | pokemonTypeColor }}">{{ type }}</div>
     </span>
    </label>
   </p>
   </form>
   
    <!-- Submit button -->
    <div class="divider"></div>
 <div class="section center">
  <button type="submit"
  class="waves-effect waves-light btn"
    [disabled]="!pokemonForm.form.valid">Valider</button>
 </div>
 
  </div>
 </div>
   </div>
 </form>
  <h3 *ngIf="!pokemon" class="center">Aucun pokémon à éditer...</h3>
